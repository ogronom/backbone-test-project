<div class="form-left-col">
    <div class="form-group">
        <label>IP:</label>
        <input id="sourceIp" name="ip" type="text" value="<%= ip %>" required />
    </div>

    <div class="form-group">
        <label>Name:</label>
        <input type="text" id="name" name="name" value="<%= name %>" required />
    </div>

    <div class="form-group">
        <label>Domain:</label>
        <input type="text" id="domain" name="domain" value="<%= domain %>"/>
    </div>

    <div class="form-group">
        <label>Username:</label>
        <input type="text" id="username" name="username" value="<%= username %>" required />
    </div>

    <div class="form-group">
        <label>Password:</label>
        <input type="text" id="password" name="password"  value="<%= password %>" required />
    </div>

    <div class="form-group">
        <label>Tags:</label>
        placeholder for tags
    </div>

    <button class="btn btn-warning btn-sm save">Save</button>
    <button class="btn btn-danger btn-sm cancel">Cancel</button>
    <button class="btn btn-danger btn-sm delete">Delete</button>
</div>
